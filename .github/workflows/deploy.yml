name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install
        
    - name: Build
      run: |
        npm run build
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Copy site files
      run: |
        mkdir -p dist-site
        cp -r site/* dist-site/
        cp -r examples dist-site/
        cp -r sandbox dist-site/
        cp -r lib dist-site/
        cp -r dist dist-site/
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist-site'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4