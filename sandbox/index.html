<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;

        .sandbox-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            gap: 1px;
            background: #1e293b;
        }
        
        .toolbar {

            gap: 12px;
            font-size: 20px;
            font-weight: 600;

            height: 32px;

            justify-content: center;

            color: #e2e8f0;

        }

        }
        
        .editor-panel {

            display: flex;
            flex-direction: column;
        }
        
        .preview-panel {

            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            padding: 15px 20px;
            background: #334155;
            color: #e2e8f0;
            font-weight: 500;
            font-size: 14px;
            border-bottom: 1px solid #475569;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        }
        
        .editor-wrapper {

        }

            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;

            border-left: 1px solid #334155;

            border-radius: 8px;
            padding: 20px;

            color: white;

            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .step-nav button:disabled {

            cursor: not-allowed;
        }
        
        .error-display {

            border: 1px solid #fecaca;
            color: #dc2626;

    <!-- CodeMirror JS -->
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/javascript/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/closebrackets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/edit/matchbrackets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/addon/selection/active-line.js"></script>
    
    <script type="module">
        import { app, div, h1, h2, h3, p, button, input } from '../lib/src/simplest.js'
        import { textarea, modal, select, table, accordion, span } from '../lib/src/extended.js'
        import { state } from '../lib/src/state.js'
        
        // Make libraries globally available for user code
        window.Simplistic = { app, div, h1, h2, h3, p, button, input, textarea, modal, select, table, accordion, span, state }
        
        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
            mode: 'javascript',
            theme: 'material-darker',
            lineNumbers: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            styleActiveLine: true,
            indentUnit: 2,
            tabSize: 2,
            lineWrapping: true
        })
        
        // Update cursor position
        editor.on('cursorActivity', () => {
            const cursor = editor.getCursor()
            document.getElementById('cursor-position').textContent = 
                `Line ${cursor.line + 1}, Col ${cursor.ch + 1}`
        })
        
        // Auto-run on changes (debounced)
        let runTimeout
        editor.on('change', () => {
            clearTimeout(runTimeout)
            runTimeout = setTimeout(runCode, 500)
        })
        
        // Global functions
        window.runCode = function() {
            const code = editor.getValue()
            const preview = document.getElementById('preview')
            const errorDisplay = document.getElementById('error-display')
            
            // Clear previous content
            preview.innerHTML = ''
            errorDisplay.style.display = 'none'
            
            try {
                // Create a sandboxed execution environment
                const wrappedCode = `
                    (function() {
                        const { app, div, h1, h2, h3, p, button, input, textarea, modal, select, table, accordion, span, state } = window.Simplistic;
                        
                        // Clear any existing content
                        document.getElementById('preview').innerHTML = '';
                        
                        // Set preview as current context
                        const originalContext = document.body;
                        const previewElement = document.getElementById('preview');
                        
                        // Temporarily override getCurrentContext
                        const originalGetCurrentContext = window.getCurrentContext;
                        window.getCurrentContext = () => previewElement;
                        
                        try {
                            ${code}
                        } finally {
                            // Restore original context
                            if (originalGetCurrentContext) {
                                window.getCurrentContext = originalGetCurrentContext;
                            }
                        }
                    })();
                `
                
                // Execute the code
                eval(wrappedCode)
                
            } catch (error) {
                console.error('Code execution error:', error)
                errorDisplay.textContent = `Error: ${error.message}`
                errorDisplay.style.display = 'block'
            }
        }
        
        window.refreshPreview = function() {
            runCode()
        }
        
        window.clearCode = function() {
            editor.setValue('')
            document.getElementById('preview').innerHTML = ''
        }
        
        window.shareCode = function() {
            const code = editor.getValue()
            const encodedCode = btoa(encodeURIComponent(code))
            const shareUrl = `${window.location.origin}${window.location.pathname}?code=${encodedCode}`
            
            navigator.clipboard.writeText(shareUrl).then(() => {
                alert('Share URL copied to clipboard!')
            }).catch(() => {
                prompt('Copy this URL to share your code:', shareUrl)
            })
        }
        
        window.toggleTemplates = function() {
            const menu = document.getElementById('templatesMenu')
            menu.classList.toggle('show')
        }
        
        window.toggleTutorial = function() {
            const sidebar = document.getElementById('tutorialSidebar')
            sidebar.classList.toggle('open')
            
            // Initialize tutorial if first time opening
            if (sidebar.classList.contains('open') && !window.tutorialInitialized) {
                initializeTutorial()
                window.tutorialInitialized = true
            }
        }
        
        window.closeTutorial = function() {
            document.getElementById('tutorialSidebar').classList.remove('open')
        }
        
        window.loadTemplate = function(templateName) {
            const templates = {
                'hello-world': `// Hello World Example
app(() => {

                'todo': `// Todo List App
app(() => {
    const todos = state([
        { id: 1, text: 'Learn Simplistic.js', done: false },
        { id: 2, text: 'Build something cool', done: true }
    ])
    
    div({ col: true, gap: 20, pad: 40, maxWidth: 500, center: true },
        h2('My Todo List', { color: '#1f2937', center: true }),
        
        input({
            placeholder: 'Add a new todo...',
            width: '100%',
            pad: [12, 16],
            border: '2px solid #e5e7eb',
            rounded: 8,
            onEnter: (text) => {
                if (text.trim()) {
                    todos.push({
                        id: Date.now(),
                        text: text.trim(),
                        done: false
                    })
                    // Clear input
                    document.querySelector('input').value = ''
                }
            }
        }),
        
        (() => {
            const container = div({ col: true, gap: 10 })
            
            const renderTodos = () => {
                container.innerHTML = ''
                todos.value.forEach((todo, index) => {
                    const todoEl = div({
                        row: true,
                        between: true,
                        pad: 15,
                        bg: todo.done ? '#f0fdf4' : '#ffffff',
                        border: todo.done ? '2px solid #bbf7d0' : '2px solid #e5e7eb',
                        rounded: 8,
                        style: { transition: 'all 0.2s ease' }
                    })
                    
                    const text = p(todo.text, {
                        strike: todo.done,
                        color: todo.done ? '#16a34a' : '#374151',
                        margin: 0
                    })
                    
                    const toggleBtn = button(todo.done ? '‚Ü©Ô∏è Undo' : '‚úÖ Done', {
                        bg: todo.done ? '#f59e0b' : '#22c55e',
                        color: 'white',
                        pad: [6, 12],
                        rounded: 4,
                        size: 12,
                        onClick: () => {
                            const newTodos = [...todos.value]
                            newTodos[index].done = !newTodos[index].done
                            todos.value = newTodos
                        }
                    })
                    
                    todoEl.appendChild(text)
                    todoEl.appendChild(toggleBtn)
                    container.appendChild(todoEl)
                })
            }
            
            todos.subscribe(renderTodos)
            renderTodos()
            
            return container
        })()
    )
})`,

        (() => {
            const display = h2('Count: 0')
            count.subscribe(val => 
                display.textContent = \`Count: \${val}\`
            )

        })(),
        
        button('Increment', {

            ]
            
            const stepsContainer = document.getElementById('tutorial-steps')
            let currentStep = 0
            
            function renderStep(stepIndex) {
                const step = tutorialSteps[stepIndex]
                stepsContainer.innerHTML = `
                    <div class="tutorial-step">
                        <h3>Step ${stepIndex + 1}: ${step.title}</h3>
                        <p>${step.content}</p>
                        <div class="tutorial-code">${step.code}</div>
                        <div class="step-nav">
                            <button onclick="window.tryStepCode(${stepIndex})" class="btn primary">Try It</button>
                            <button onclick="window.previousStep()" ${stepIndex === 0 ? 'disabled' : ''}>‚Üê Previous</button>
                            <button onclick="window.nextStep()" ${stepIndex === tutorialSteps.length - 1 ? 'disabled' : ''}>Next ‚Üí</button>
                        </div>
                        <p style="color: #94a3b8; font-size: 12px; margin-top: 15px;">
                            Step ${stepIndex + 1} of ${tutorialSteps.length}
                        </p>
                    </div>
                `
            }
            
            window.tryStepCode = (stepIndex) => {
                const step = tutorialSteps[stepIndex]
                editor.setValue(step.code)
                runCode()
            }
            
            window.nextStep = () => {
                if (currentStep < tutorialSteps.length - 1) {
                    currentStep++
                    renderStep(currentStep)
                }
            }
            
            window.previousStep = () => {
                if (currentStep > 0) {
                    currentStep--
                    renderStep(currentStep)
                }
            }
            
            // Render first step
            renderStep(0)
        }
        
        // Load code from URL if present
        const urlParams = new URLSearchParams(window.location.search)
        const codeParam = urlParams.get('code')
        if (codeParam) {
            try {
                const decodedCode = decodeURIComponent(atob(codeParam))
                editor.setValue(decodedCode)
                runCode()
            } catch (e) {
                console.error('Failed to load code from URL:', e)
            }
        } else {
            // Load default example
            loadTemplate('hello-world')
        }
        
        // Close menus when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.templates-dropdown')) {
                document.getElementById('templatesMenu').classList.remove('show')
            }
        })
    </script>
</body>
