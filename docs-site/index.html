<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplest.js - Natural Web Development</title>
    <meta name="description" content="Write web apps by describing what you want to see. No frameworks, no complexity, just natural JavaScript.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âœ¨</text></svg>">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1f2937;
        }
        
        * {
            box-sizing: border-box;
        }
        
        pre {
            margin: 0 !important;
        }
    </style>
</head>
<body>
    <script type="module">
        import { h1, h2, h3, p, div, button, input } from '../lib/src/simplest-v2.js';
        import { state } from '../lib/src/state.js';
        import { navigation, hero, footer, codeBlock } from './components.js';
        
        // Navigation
        navigation('home');
        
        // Hero Section
        div({
            bg: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            color: 'white',
            pad: [120, 20],
            center: true,
            col: true,
            gap: 30
        },
            () => h1('Write Web Apps Naturally', {
                size: 56,
                center: true,
                margin: [0, 0, 20, 0]
            }),
            
            () => p('No frameworks. No build tools. No complexity. Just describe what you want and it appears.', {
                size: 22,
                center: true,
                maxWidth: 700,
                margin: '0 auto',
                opacity: 0.95
            }),
            
            () => div({ row: true, gap: 20, center: true, margin: [40, 0, 0, 0] },
                () => button('Get Started â†’', {
                    bg: 'white',
                    color: '#667eea',
                    pad: [16, 40],
                    size: 18,
                    bold: true,
                    rounded: 8,
                    border: 'none',
                    shadow: true,
                    onClick: () => window.location.href = '/site/tutorial.html',
                    hover: { transform: 'translateY(-2px)' }
                }),
                () => button('Try Sandbox', {
                    bg: 'rgba(255,255,255,0.2)',
                    color: 'white',
                    pad: [16, 40],
                    size: 18,
                    bold: true,
                    rounded: 8,
                    border: '2px solid rgba(255,255,255,0.4)',
                    onClick: () => window.location.href = '/site/sandbox.html',
                    hover: { bg: 'rgba(255,255,255,0.3)' }
                })
            )
        );
        
        // Live Demo Section
        div({
            pad: [80, 20],
            center: true
        },
            () => div({ maxWidth: 1200, margin: '0 auto' },
                () => h2('See It In Action', {
                    size: 40,
                    center: true,
                    margin: [0, 0, 50, 0]
                }),
                
                () => div({ row: true, gap: 60, alignItems: 'center' },
                    // Code example
                    () => div({ flex: 1 },
                        () => h3('Write This:', { margin: [0, 0, 20, 0], color: '#4b5563' }),
                        () => codeBlock(`import { h1, p, button, div } from 'simplest-js'

// No app wrapper needed!
h1('My App')
p('Welcome to natural web development')

div({ row: true, gap: 20 },
  () => button('Primary', { primary: true }),
  () => button('Secondary', { ghost: true })
)

// Reactive state
const count = state(0)

p(\`Count: \${count.value}\`)

button('+', { 
  onClick: () => count.value++ 
})`)
                    ),
                    
                    // Live demo
                    () => div({ 
                        flex: 1,
                        bg: 'white',
                        border: '1px solid #e5e7eb',
                        rounded: 12,
                        pad: 40,
                        shadow: true
                    },
                        () => h3('Get This:', { margin: [0, 0, 20, 0], color: '#4b5563' }),
                        () => (() => {
                            // Actual working demo
                            h1('My App', { size: 32 });
                            p('Welcome to natural web development');
                            
                            div({ row: true, gap: 20, margin: [20, 0] },
                                () => button('Primary', { primary: true }),
                                () => button('Secondary', { ghost: true })
                            );
                            
                            const count = state(0);
                            
                            const countDisplay = p(`Count: ${count.value}`, {
                                size: 18,
                                margin: [20, 0, 10, 0]
                            });
                            
                            count.subscribe(val => {
                                countDisplay.textContent = `Count: ${val}`;
                            });
                            
                            button('+', {
                                onClick: () => count.value++,
                                bg: '#10b981',
                                color: 'white',
                                pad: [8, 20],
                                rounded: 6,
                                border: 'none'
                            });
                        })()
                    )
                )
            )
        );
        
        // Features Section
        div({
            bg: '#f9fafb',
            pad: [80, 20]
        },
            () => div({ maxWidth: 1200, margin: '0 auto' },
                () => h2('Why Developers Love Simplest.js', {
                    size: 40,
                    center: true,
                    margin: [0, 0, 60, 0]
                }),
                
                () => div({ 
                    display: 'grid',
                    gridTemplateColumns: 'repeat(auto-fit, minmax(350px, 1fr))',
                    gap: 40
                },
                    () => featureCard(
                        'ðŸŽ¯',
                        'Intuitive Syntax',
                        'Write what you mean. div({ row: true, gap: 20 }) creates a flexbox row. No CSS classes needed.'
                    ),
                    () => featureCard(
                        'âš¡',
                        'Zero Configuration',
                        'Import and start building. No webpack, no babel, no package.json. Works directly in the browser.'
                    ),
                    () => featureCard(
                        'ðŸ”„',
                        'Built-in Reactivity',
                        'State management that just works. Change a value, UI updates automatically. No hooks, no complexity.'
                    ),
                    () => featureCard(
                        'ðŸ“¦',
                        'Tiny Size',
                        'The entire library is under 10KB. No dependencies, no bloat, just the essentials.'
                    ),
                    () => featureCard(
                        'ðŸŽ¨',
                        'Styling Without CSS',
                        'Style properties are intuitive and typed. No more switching between JS and CSS files.'
                    ),
                    () => featureCard(
                        'ðŸš€',
                        'Production Ready',
                        'Used in real applications. Battle-tested singleton pattern ensures reliability.'
                    )
                )
            )
        );
        
        // Code Examples
        div({
            pad: [80, 20]
        },
            () => div({ maxWidth: 1200, margin: '0 auto' },
                () => h2('Simple Yet Powerful', {
                    size: 40,
                    center: true,
                    margin: [0, 0, 60, 0]
                }),
                
                () => div({ row: true, gap: 40 },
                    () => exampleCard(
                        'Forms',
                        `input({
  placeholder: 'Enter your name',
  onEnter: (value) => {
    p(\`Hello, \${value}!\`)
  }
})

button('Submit', {
  primary: true,
  onClick: () => handleSubmit()
})`
                    ),
                    
                    () => exampleCard(
                        'Layouts',
                        `div({ 
  row: true, 
  gap: 20,
  center: true 
},
  () => div({ bg: '#e3f2fd', pad: 20 },
    () => p('Card 1')
  ),
  () => div({ bg: '#f3e5f5', pad: 20 },
    () => p('Card 2')
  )
)`
                    ),
                    
                    () => exampleCard(
                        'State Management',
                        `const todos = state([])

input({
  onEnter: (text) => {
    todos.push({ id: Date.now(), text })
  }
})

todos.map(todo =>
  div({ row: true, between: true },
    () => p(todo.text),
    () => button('Delete', {
      onClick: () => todos.remove(todo)
    })
  )
)`
                    )
                )
            )
        );
        
        // CTA Section
        div({
            bg: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            color: 'white',
            pad: [100, 20],
            center: true
        },
            () => div({ maxWidth: 800, margin: '0 auto', center: true, col: true, gap: 30 },
                () => h2('Ready to Build Something Amazing?', {
                    size: 40,
                    center: true
                }),
                
                () => p('Join thousands of developers who are building faster with Simplest.js', {
                    size: 18,
                    center: true,
                    opacity: 0.9
                }),
                
                () => div({ row: true, gap: 20, center: true },
                    () => button('Read the Docs', {
                        bg: 'white',
                        color: '#667eea',
                        pad: [14, 32],
                        size: 16,
                        bold: true,
                        rounded: 8,
                        border: 'none',
                        onClick: () => window.location.href = '/site/docs.html'
                    }),
                    () => button('Try the Sandbox', {
                        bg: 'transparent',
                        color: 'white',
                        border: '2px solid white',
                        pad: [12, 30],
                        size: 16,
                        bold: true,
                        rounded: 8,
                        onClick: () => window.location.href = '/site/sandbox.html'
                    })
                )
            )
        );
        
        // Footer
        footer();
        
        // Helper functions
        function featureCard(icon, title, description) {
            div({
                bg: 'white',
                pad: 40,
                rounded: 12,
                shadow: true,
                height: '100%',
                hover: { transform: 'translateY(-4px)' }
            },
                () => div({ size: 60, center: true, margin: [0, 0, 20, 0] }, icon),
                () => h3(title, { center: true, margin: [0, 0, 15, 0] }),
                () => p(description, { 
                    center: true, 
                    color: '#6b7280',
                    lineHeight: 1.6
                })
            );
        }
        
        function exampleCard(title, code) {
            div({ flex: 1 },
                () => h3(title, { margin: [0, 0, 15, 0] }),
                () => codeBlock(code)
            );
        }
    </script>
</body>
</html>
