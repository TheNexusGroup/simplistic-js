<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation - Simplest.js</title>
</head>
<body>
    <script type="module">
        import { h1, h2, h3, p, div, button } from '../lib/src/simplest-v2.js';
        import { state } from '../lib/src/state.js';
        import { navigation, hero, footer } from './components.js';
        
        console.log('Starting docs...');
        
        navigation('docs');
        hero('Documentation', 'Complete API reference');
        
        div({ maxWidth: 900, margin: '0 auto', pad: [40, 20] },
            () => h2('Quick Start'),
            () => p('Import and use Simplest.js elements:'),
            () => div({ 
                bg: '#1a1a1a',
                color: '#e1e1e1',
                pad: 20,
                rounded: 8,
                fontFamily: 'monospace',
                margin: [20, 0]
            },
                () => p('import { h1, p, button } from "simplest-js"'),
                () => p(''),
                () => p('h1("Hello World")'),
                () => p('p("Welcome to Simplest.js")')
            ),
            
            () => h2('API Reference'),
            
            () => h3('Elements'),
            () => p('• h1, h2, h3 - Create headings'),
            () => p('• p - Create paragraphs'), 
            () => p('• div - Create containers'),
            () => p('• button - Create interactive buttons'),
            () => p('• input - Create form inputs'),
            
            () => h3('Properties'),
            () => p('• center - Center content'),
            () => p('• row, col - Flexbox layout'),
            () => p('• bg - Background color'),
            () => p('• color - Text color'),
            () => p('• pad - Padding'),
            () => p('• rounded - Border radius'),
            () => p('• onClick - Click handler'),
            
            () => h2('State Management'),
            () => p('Use reactive state with the state function:'),
            () => div({
                bg: '#1a1a1a',
                color: '#e1e1e1', 
                pad: 20,
                rounded: 8,
                fontFamily: 'monospace',
                margin: [20, 0]
            },
                () => p('const count = state(0)'),
                () => p(''),
                () => p('count.subscribe(val => {'),
                () => p('  console.log("Count:", val)'),
                () => p('})')
            )
        );
        
        footer();
        
        console.log('Docs loaded successfully!');
    </script>
</body>
</html>
