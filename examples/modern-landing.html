<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page - Simplistic.js</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1f2937;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Smooth animations */
        .fade-in {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        
        .fade-in:nth-child(2) { animation-delay: 0.1s; }
        .fade-in:nth-child(3) { animation-delay: 0.2s; }
        .fade-in:nth-child(4) { animation-delay: 0.3s; }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Bento grid */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .bento-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .bento-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        /* Pricing cards */
        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin: 50px 0;
        }
        
        .pricing-card {
            position: relative;
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .pricing-card.featured {
            border-color: #667eea;
            transform: scale(1.05);
        }
        
        .pricing-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }
        
        .feature-checkmark {
            color: #10b981;
            margin-right: 10px;
        }
    </style>
</head>

                        )
                    )
                )
            )
        })
        
        // Helper functions
        function createFeatureCard(icon, title, description) {
            return div({ className: 'bento-card fade-in' },
                div({ size: 48, margin: [0, 0, 20, 0] }, icon),
                h3(title, { margin: [0, 0, 15, 0], size: 20 }),
                p(description, {

                    lineHeight: 1.6

        function createPricingCard(title, price, features, featured = false) {
            const card = div({
                className: `pricing-card ${featured ? 'featured' : ''}`,
            })
            
            if (featured) {
                const badge = div({
                    bg: '#667eea',
                    color: 'white',
                    pad: [6, 16],
                    rounded: 20,
                    size: 12,
                    bold: true,
                    center: true,
                    style: {
                        position: 'absolute',
                        top: '-10px',
                        left: '50%',
                        transform: 'translateX(-50%)'
                    }
                }, 'Most Popular')
                card.appendChild(badge)
            }
            
            const header = div({ center: true, col: true, margin: [0, 0, 30, 0] },
                h3(title, { margin: [0, 0, 10, 0], size: 24 }),
                div({ row: true, center: true, gap: 5 },
                    h1(price, { 
                        margin: 0, 
                        size: 40, 
                        bold: true,
                        color: featured ? '#667eea' : '#1f2937'
                    })
                )
            )
            
            const featureList = div({ col: true, gap: 15 },
                ...features.map(feature => 
                    div({ row: true, center: true, gap: 10 },

                        p(feature, { margin: 0, color: '#64748b' })
                    )
                )
            )
            
            const ctaButton = button(featured ? 'Start Pro Trial' : 'Get Started', {
                primary: featured,
                bg: featured ? '#667eea' : '#f3f4f6',

                width: '100%',
                pad: [16, 24],
                rounded: 8,
                margin: [30, 0, 0, 0],
                bold: true
            })
            
            card.appendChild(header)
            card.appendChild(featureList)
            card.appendChild(ctaButton)
            
            return card
        }
        
        function createCodeExample() {

        function showLiveDemo() {

                )
            )
            
            modal(demoContent, {

            })
        }
        
        function scrollTo(selector) {
            document.querySelector(selector)?.scrollIntoView({
                behavior: 'smooth'
            })
        }
